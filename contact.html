<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <script src="https://kit.fontawesome.com/996480a547.js" crossorigin="anonymous"></script>
	<title>Contact</title>
</head>
<body>
	<!-- ==============contact starts here============== -->
<section class="contact py-5 my-5" id="contact">
	<div class="container ">
	<div class="section_title text-center mb-5">
	<h1 class="text-capitalize">Contact Us</h1>
	</div>
	<div class="row mb-5">
	<div class="col-md-4 col-12">
	<div class="border border-success rounded shadow text-center p-3">
	<div class="mb-4">
	<i class="fas fa-phone-alt fa-3x"></i>
	</div>
	<div>
	<h3>Let's Talk</h3>
	<p><b>Phone:</b> +91-9876543210</p>
	</div>
	</div>
	</div>
	<div class="col-md-4 col-12">
	<div class="border border-success rounded shadow text-center p-3">
	<div class="mb-4">
	<i class="fas fa-envelope-open fa-3x"></i>
	</div>
	<div>
	<h3>Drop a Line</h3>
	<p><b>Email:</b> xyz@gmail.com</p>
	</div>
	</div>
	</div>
	<div class="col-md-4 col-12">
	<div class="border border-success rounded shadow text-center p-3">
	<div class="mb-4">
	<i class="far fa-life-ring fa-3x"></i>
	</div>
	<div>
	<h3>24x7 Support</h3>
	<p><b>Customer:</b> 1800 101 303</p>
	</div>
	</div>
	</div>
	</div>
	<div class="row">
	<div class="col-md-8 col-10 mx-auto mb-3 my-5 py-5 border shadow">
	<h3 class="text-center mb-3">Form</h3>
	<form action="contact.html" method="POST" id="form">
	<div class="form-group">
	<label>Name</label>
	<input name="name" id="name" type="text" placeholder="Name"
	class="form-control">
	</div>
	<div class="form-group">
	<label>Email address</label>
	<input name="email" id="email" type="email" placeholder="Email"
	class="form-control">
	</div>
	<div class="form-group">
	<label>Message</label>
	<textarea name="msg" id="msg" class="form-control"
	placeholder="Message"></textarea>
	</div>
	<button type="submit" class="btn btn-primary
	btn-block">Submit</button>
	</form>
	</div>
	</div>
	</div>
	</section>
	<!-- ==============contact ends here============== -->
</body>
</html>
